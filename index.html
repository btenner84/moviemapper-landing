<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMapper Challenge</title>
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="MovieMapper Challenge">
    <meta property="og:description" content="Can you beat my time? Connect movies through shared actors!">
    <meta property="og:image" content="https://moviemapper.com/app-icon.png">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MovieMapper Challenge">
    <meta name="twitter:description" content="Can you beat my time? Connect movies through shared actors!">
    <meta name="twitter:image" content="https://moviemapper.com/app-icon.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #00ffff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 2rem;
        }
        
        .challenge-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .challenge-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .time-display {
            font-size: 2rem;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 1rem;
        }
        
        .open-app-btn {
            background: linear-gradient(45deg, #00ffff, #0099cc);
            color: #000000;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .open-app-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }
        
        .download-links {
            margin-top: 1rem;
        }
        
        .download-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .footer {
            margin-top: 2rem;
            color: #888888;
            font-size: 0.9rem;
        }
        
        #status {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        
        .status-success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        
        .status-error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé¨</div>
        <h1 class="title">MovieMapper</h1>
        <p class="subtitle">Connect movies through shared actors</p>
        
        <div class="challenge-info">
            <div class="challenge-text">üèÜ You've been challenged!</div>
            <div id="challenge-details">
                <div id="movies-display"></div>
                <div class="time-display" id="time-display"></div>
            </div>
        </div>
        
        <button class="open-app-btn" onclick="openApp()">
            üöÄ Accept Challenge
        </button>
        
        <div id="status"></div>
        
        <div class="download-links">
            <p style="color: #cccccc; margin-bottom: 10px;">Don't have MovieMapper?</p>
            <a href="https://apps.apple.com/app/moviemapper" class="download-btn">üì± App Store</a>
            <a href="https://play.google.com/store/apps/details?id=com.moviemapper.app" class="download-btn">ü§ñ Google Play</a>
        </div>
        
        <div class="footer">
            <p>The ultimate movie connection game</p>
        </div>
    </div>

    <script>
        // Extract challenge ID from URL
        function getChallengeId() {
            const path = window.location.pathname;
            const match = path.match(/\/challenge\/([a-zA-Z0-9]+)/);
            return match ? match[1] : null;
        }
        
        // Load challenge details
        async function loadChallengeDetails() {
            const challengeId = getChallengeId();
            if (!challengeId) {
                showStatus('Invalid challenge link', 'error');
                return;
            }
            
            try {
                // Replace with your actual API endpoint
                const response = await fetch(`https://patient-liberation-production-094c.up.railway.app/challenges/${challengeId}`);
                const data = await response.json();
                
                if (data.success) {
                    const challenge = data.challenge;
                    document.getElementById('movies-display').innerHTML = 
                        `<strong>${challenge.startMovie.title}</strong> ‚Üí <strong>${challenge.endMovie.title}</strong>`;
                    document.getElementById('time-display').innerHTML = 
                        `Beat: ${(challenge.creatorTimeMs / 1000).toFixed(1)}s`;
                    
                    // Update meta tags for social sharing
                    updateMetaTags(challenge);
                } else {
                    showStatus('Challenge not found or expired', 'error');
                }
            } catch (error) {
                console.error('Failed to load challenge:', error);
                showStatus('Failed to load challenge details', 'error');
            }
        }
        
        // Update meta tags for better social sharing
        function updateMetaTags(challenge) {
            const title = `MovieMapper Challenge: ${challenge.startMovie.title} ‚Üí ${challenge.endMovie.title}`;
            const description = `Can you beat ${challenge.creatorDisplayName}'s time of ${(challenge.creatorTimeMs / 1000).toFixed(1)}s?`;
            
            document.title = title;
            
            // Update Open Graph tags
            document.querySelector('meta[property="og:title"]').content = title;
            document.querySelector('meta[property="og:description"]').content = description;
            document.querySelector('meta[property="og:url"]').content = window.location.href;
            
            // Update Twitter Card tags
            document.querySelector('meta[name="twitter:title"]').content = title;
            document.querySelector('meta[name="twitter:description"]').content = description;
        }
        
        // Attempt to open the app
        function openApp() {
            const challengeId = getChallengeId();
            if (!challengeId) {
                showStatus('Invalid challenge link', 'error');
                return;
            }
            
            const appUrl = `moviemapper://challenge/${challengeId}`;
            
            showStatus('Opening MovieMapper...', 'success');
            
            // Try to open the app
            window.location.href = appUrl;
            
            // Fallback: if app doesn't open in 3 seconds, show download options
            setTimeout(() => {
                showStatus('MovieMapper not installed? Download it below!', 'error');
            }, 3000);
        }
        
        // Show status message
        function showStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status-${type}`;
            statusElement.style.display = 'block';
        }
        
        // Load challenge details when page loads
        window.addEventListener('load', loadChallengeDetails);
        
        // Handle app switching back to browser (iOS Safari)
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Page was restored from cache, app likely didn't open
                setTimeout(() => {
                    showStatus('Having trouble? Try downloading MovieMapper below!', 'error');
                }, 1000);
            }
        });
    </script>
</body>
</html>
